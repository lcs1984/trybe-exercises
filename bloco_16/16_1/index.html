<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redux Basic Example</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  </head>
  <body>
    <div>
        Clicked: <span id="value">0</span>
        <button id="increment">+</button>
        <button id="decrement">-</button>
        <button id="increment-10">+10</button>
    </div>
    <script>
        const INCREMENT = 'INCREMENT';
        const DECREMENT = 'DECREMENT';
        const counterReducer = (state = {clicks: 0, likes: 0}, action) => {
            switch(action.type) {
                case INCREMENT:
                    return {
                        ...state, 
                        clicks: state.clicks + action.payload.amount};
                case DECREMENT:
                    return {...state, 
                        clicks: state.clicks - action.payload.amount};
                default:
                    return state;
            }
        };

        const incAction = () => {
            return {
                type: 'INCREMENT',
                payload: {
                    amount: 1,
                }
            }
        };

        const decAction = () => {
            return {
                type: 'DECREMENT',
                payload: {
                    amount: 1,
                }
            }
        };

        const incBy10 = () => {
            return {
                type: 'INCREMENT',
                payload: {
                    amount: 10,
                }
            }
        };

        const buttonIncrement = document.getElementById('increment');
        const buttonDecrement = document.getElementById('decrement');
        const buttonIncrementBy10 = document.getElementById('increment-10');
        const valueReturn = document.getElementById("value");

        buttonIncrement.addEventListener('click', () => {
            console.log('clicou');
            store.dispatch(incAction());
        });
        buttonDecrement.addEventListener('click', () => {
            store.dispatch(decAction());
        });

        buttonIncrementBy10.addEventListener('click', () => {
            store.dispatch(incBy10());
        });


        const store = Redux.createStore(counterReducer,
        window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__()
        );
        store.subscribe(() => {
            valueReturn.innerHTML = store.getState().clicks;
        })
    </script>
</body>
</html>
